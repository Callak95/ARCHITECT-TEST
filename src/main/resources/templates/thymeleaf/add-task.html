<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
</head>
<body>
<h1>Add New Task</h1>
<form action="#" th:action="@{/add-task}" th:object="${task}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Description: <textarea th:field="*{description}"></textarea></p>
    <p><input type="submit" value="Add Task" /></p>
</form>
<a href="/list-tasks">View Task List</a>
</body>
</html>
